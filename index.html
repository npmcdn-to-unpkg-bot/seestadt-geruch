<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Seestadt Geruch</title>


		<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
         <link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
         <link rel="stylesheet" href="styles/leaflet-sidebar.css" />
         <link rel="stylesheet" href="styles/L.Control.Locate.min.css" />

    </head>
    <body>
        <div id="map">
            &nbsp;
        </div>
    <div id="sidebar" class="sidebar collapsed">
        <!-- Nav tabs -->
        <div class="sidebar-tabs">
            <ul role="tablist">
                <li><a href="#home" role="tab"><i class="fa fa-bars"></i></a></li>
            </ul>
        </div>

        <!-- Tab panes -->
        <div class="sidebar-content">
            <div class="sidebar-pane" id="home">
                <h1 class="sidebar-header">
                    Seestadt Geruch
                    <span class="sidebar-close"><i class="fa fa-caret-left"></i></span>
                </h1>
                <div class="content">
                    <p>
                    Helfen Sie mit, den unagenehmen Geruch zu orten!
                    </p>
                    <!--Form-->
                    <form>
                        <label class="label">Gemeldet von</label>
                        <p class="control">
                        <input class="input" type="text" placeholder="Max Mustermann">
                        </p>

                        <label class="label">Ort</label>
                        <p class="control">
                        <span id="coordinates"><img width="20px" src="styles/ring.svg"></span>
                        </p>

                        <label class="label">Zeit</label>
                        <p class="control">
                        <span id="time"></span>
                        </p>

                        <label class="label">Stock</label>
                        <p class="control">
                        <span class="select">
                            <select>
                                <option>EG</option>
                                <option>1.</option>
                                <option>2.</option>
                                <option>3.</option>
                                <option>4.</option>
                                <option>5.</option>
                                <option>6.</option>
                                <option>7.</option>
                                <option>8.</option>
                            </select>
                        </span>
                        </p>

                        <label class="label">Riecht nach</label>
                        <p class="control">
                        <textarea class="textarea" placeholder="Beschreiben Sie den Geruch, versuchen Sie dabei sachlich zu bleiben..."></textarea>
                        </p>
                        <!--Submit button-->
                        <p class="has-text-centered">
                        <a id="btn-report" class="button is-primary is-large">Melden</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
         <script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>
         <script src="js/leaflet-sidebar.js"></script>
         <script src="js/L.Control.Locate.min.js"></script>
         <script src="https://code.jquery.com/jquery-3.1.0.slim.min.js"   integrity="sha256-cRpWjoSOw5KcyIOaZNo4i6fZ9tKPhYYb6i5T9RSVJG8="   crossorigin="anonymous"></script>
         <script type="text/javascript" src="public/bundle.js" charset="utf-8"></script>
    </body>
</html>
